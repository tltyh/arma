<h1 class="aaf">阿尔蒂斯国民自卫军</h1>

<p class="info">据谣传希腊抵抗力量在美国中情局和英国秘密情报局的支持下，在利姆诺斯岛组建了一支武装部队，而时间就在伊朗吞并整个岛屿几个月之后。 这支抵抗力量由前希腊武装部队组成，并在武器走私贩和军火商人的帮助下，成为了一支活跃的，富有攻击性的反伊游击队。对他们究竟有多少实力或能力还不是很清楚。 据推测，抵抗力量仅依赖于一些轻武器，还有从伊朗部队俘获或盗取的武器。他们从一些隐藏的军事仓库或通过黑市网络得到这些装备。 和当地抵抗力量合作的确可行，但还需保持谨慎态度。</p>
