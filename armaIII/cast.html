<h1 class="cas">广州协约战略同盟</h1>

<p class="info">在爱琴海地区所存在的伊朗部队估计大概有一个营的常规混合力量组成。 伊朗部队集中部署在一个新建的军事基地，毗邻前北约/希腊空军基地（利姆诺斯机场). 这支部队大部分被分配到基地外围进行保护和反叛乱行动，抵御活跃于当地的抵抗运动所带来的威胁。据报道，伊朗部队所拥有的装备和战斗序列与共同资源区部队保护结构相兼容，而这套结构包括强化防守，电子情报和信号情报能力的设备。 由于靠近土耳其海岸，所以伊朗部队力量的供应估计是相当充足的。</p>
